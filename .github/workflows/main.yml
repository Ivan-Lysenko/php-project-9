name: main

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            
            - uses: action/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.2'

            - name: Install
            # Install project
              run: make install

            - name: Run linter
            # Run Linter
              run: make lint